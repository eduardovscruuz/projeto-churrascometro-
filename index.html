<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link href="https://fonts.cdnfonts.com/css/bukhari-script" rel="stylesheet">
    <link rel="icon" type="image/png" href="./media/bbq-icon.png">
    <title>Churrascômetro</title>

</head>

<body>

    <main class="container">

        <div class="content-container">

            <div class="left">

                <h2 id="demo1">Churrascômetro</h2>

                <img src="./media/barbecue-background.png" alt="">
            </div>

            <div class="right">

                <div id="inputButtons">
                    <label>Quantos adultos irão?</label>
                    <input id="adultos" name="adultos" type="number" placeholder="Adultos" min="0" required>
                    <label>Quantas crianças?</label>
                    <input id="criancas" name="criancas" type="number" placeholder="Crianças" min="0" required>
                    <label>Quantas horas de duração? </label>
                    <input id="duracao" name="duracao" type="number" placeholder="Duração(h)" min="0" required>
                    <button onclick="calcular()">Calcular</button>
                </div>



                <div id="resultado">

                </div>
            </div>

        </div>


    </main>
    <script src="https://cdn.jsdelivr.net/gh/peterhry/CircleType@2.3.1/dist/circletype.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
